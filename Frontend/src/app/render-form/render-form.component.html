<ng-container *ngIf="customForm">
    <ng-container *ngFor="let element of customForm.fields">
        <ng-container *ngIf="element.elementType === 'text' || element.elementType === 'number' || element.elementType === 'email' || element.elementType === 'password' || element.elementType === 'date' || element.elementType === 'time' || element.elementType === 'datetime-local' || element.elementType === 'color'">
            <div class="form-group">
                <label for="formName">{{element.name}}</label>
                <input [type]="element.elementType" class="form-control" [placeholder]="element.placeHolder">
            </div><br>
        </ng-container>
        <ng-container *ngIf="element.elementType === 'textArea'">
            <div class="form-group">
                <label for="formName">{{element.name}}</label>
                <textarea class="form-control" rows="6" [placeholder]="element.placeHolder"></textarea>
            </div>
        </ng-container>
        <ng-container *ngIf="element.elementType === 'select'">
            <div class="form-group">
                <label for="formName">{{element.name}}</label>
                <select class="form-control">
                    <option *ngFor="let option of element.options" [value]="option.optionValue">{{option.optionLabel}}</option>
                </select>
            </div><br>
        </ng-container>
        <ng-container *ngIf="element.elementType === 'checkBox'">
            <label for="formName">{{element.name}}</label>
            <div *ngFor="let option of element.options" class="form-check">
                <input type="checkbox" class="form-check-input" [(ngModel)]="option.optionValue">
                <label class="form-check-label" for="exampleCheck1">{{option.optionLabel}}</label>
            </div><br>
        </ng-container>
        <ng-container *ngIf="element.elementType === 'radio'">
            <label for="formName">{{element.name}}</label>
            <div *ngFor="let option of element.options" class="form-check">
                <input class="form-check-input" type="radio" [name]="element.name" [value]="option.optionValue">
                <label class="form-check-label" for="exampleRadios2">
                  {{option.optionLabel}}
                </label>
            </div><br>
        </ng-container>
    </ng-container>
</ng-container>
